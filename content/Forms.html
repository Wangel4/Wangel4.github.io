<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contentstyles.css">
</head>
<body>
<header>


</header>
<h1 class="text-center my-3">Job Application</h1>
<hr>
<main class="container-fluid">
    <form action="" method="post">
        <div class="row">
            <div class="col-md-6 mt-3">
                <label class="form-label" for="fname">First Name:</label>
                <input class="form-control" id="fname" type="text" name="fname">
            </div>
            <div class="col-md-6 mt-3">
                <label class="form-label" for="lname">Last Name:</label>
                <input class="form-control" id="lname" type="text" name="lname">
            </div>

            <div class="col-md-6 mt-3">
                <label class="form-label" for="phone">Phone Number:</label>
                <input class="form-control" id="phone" type="tel" name="phone" placeholder="(123) 456-7890">
            </div>
            <div class="col-md-6 mt-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="yourname@email.com">
            </div>

            <div class="col-md-12 mt-3">
                <label class="form-label" for="address">Address:</label>
                <input class="form-control" id="address" type="text" name="address" placeholder="123 Main St">
            </div>

            <div class="col-md-5 mt-3">
                <label class="form-label" for="city">City:</label>
                <input class="form-control" id="city" type="text" name="city">
            </div>
            <div class="col-md-4 mt-3">
                <label class="form-label" for="state">State:</label>
                <select id="state" name="state" class="form-select">
                    <option value=""></option>
                    <option value="CT">Connecticut</option>
                    <option value="ME">Maine</option>
                    <option value="MA">Massachusetts</option>
                    <option value="NH">New Hampshire</option>
                    <option value="RI">Rhode Island</option>
                    <option value="VT">Vermont</option>
                </select>
            </div>

            <div class="col-md-3 mt-3">
                <label class="form-label" for="zip">Zip Code:</label>
                <input class="form-control" id="zip" type="text" name="zip">
            </div>

            <div class="col-md-4 mt-3">
                <label class="form-label" for="date">Date Of Birth:</label>
                <input class="form-control" id="date" type="date" name="date">
            </div>

            <div class="col-md-4 mt-3">
                <label class="form-label" for="social">Social Security Number:</label>
                <input class="form-control" id="social" type="text" name="social" placeholder="111-22-3333">
            </div>

            <div class="col-md-4 mt-3">
                <label class="form-label" for="education">Highest Level Of Education:</label>
                <select id="education" name="education" class="form-select">
                    <option value=""></option>
                    <option value="NoHS">No High School</option>
                    <option value="HS">High School Diploma</option>
                    <option value="SC">Some College</option>
                    <option value="AD">Associates Degree</option>
                    <option value="BD">Bachelors Degree</option>
                    <option value="MD">Masters Degree</option>
                </select>
            </div>

            <div class="mt-md-4 col-4">
            <h5>Relevant Skills</h5>
                <div class="row">
            <div class="col-md-6">

                <div class="form-check">
                    <label class="form-check-label" for="skill1">HTML5</label>
                    <input class="form-check-input" id="skill1" name="skill" value="HTML5" type="checkbox">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="skill2">CSS3</label>
                    <input class="form-check-input" id="skill2" name="skill" value="CSS3" type="checkbox">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="skill3">JavaScript</label>
                    <input class="form-check-input" id="skill3" name="skill" value="JavaScript" type="checkbox">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-check">
                    <label class="form-check-label" for="skill4">Python</label>
                    <input class="form-check-input" id="skill4" name="skill" value="Python" type="checkbox">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="skill5">C++</label>
                    <input class="form-check-input" id="skill5" name="skill" value="C++" type="checkbox">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="skill6">Java</label>
                    <input class="form-check-input" id="skill6" name="skill" value="Java" type="checkbox">
                </div>
            </div>
            </div>
            </div>

            <div class="mt-4 col-md-8">
                <label class="form-label" for="skill7">Additional Skills:</label>
                <textarea  rows="3" id="skill7" name="Add_skills" class="form-control" placeholder="List any additional skills or credentials"></textarea>
            </div>

        </div>

        <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
