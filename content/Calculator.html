<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var input1 = document.querySelector("#input1");
            var input2 = document.querySelector("#input2");
            var output = document.querySelector("#output");
            var button = document.querySelector("#clear");
            button.addEventListener("click", function (event) {

            });
            var button = document.querySelector("#multiply");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) * parseInt(input2.value);

            });
            var button = document.querySelector("#divide");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) / parseInt(input2.value);

            });
            var button = document.querySelector("#add");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) + parseInt(input2.value);

            })
            var button = document.querySelector("#subtract");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) - parseInt(input2.value)
            })
            var button = document.querySelector("#clear");
            button.addEventListener("click", function (event) {
                output.value = "";
                input1.value = "";
                input2.value = "";


            })
        })
    </script>
    <style>
        body {



        }
        .graybg {
            background-color: lightgray;
        }
        #output{
            font-size: 1.8em;
        }
        .calcbg{
            background-color: #224662;
            padding: 16px;
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="">
    <h1 class="text-center">Calculator</h1>


    <form class="calcbg">
        <div class="row text-center">
            <div class="col">
                <input class="form-control text-center" type="number" id="input1">
            </div>

            <div class="col">
                <input class="form-control text-center" type="number" id="input2">
            </div>

        </div>

        <div class="row text-center mt-3">

            <div class="col">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="multiply">Multiply</button>
            </div>

            <div class="col">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="divide">Divide</button>
            </div>

        </div>

        <div class="row text-center mt-3 d-grid gap-2">
            <div class="col">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="add">Add</button>
            </div>

            <div class="col">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="subtract">Subtract</button>
            </div>

        </div>
        <div class="row text-center mt-3">
            <div class="col">
                <button class="btn btn-danger btn-lg btn-block" type="button" id="clear">Clear</button>
            </div>

        </div>
        <div class="p-5 text-center graybg mt-3">
            <output id="output"></output>
        </div>

    </form>

</div>
</body>
</html>
