<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var input1 = document.querySelector("#input1");
            var input2 = document.querySelector("#input2");
            var output = document.querySelector("#output");
            var button = document.querySelector("#clear");
            button.addEventListener("click", function (event) {

            });
            var button = document.querySelector("#multiply");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) * parseInt(input2.value);

            });
            var button = document.querySelector("#divide");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) / parseInt(input2.value);

            });
            var button = document.querySelector("#add");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) + parseInt(input2.value);

            })
            var button = document.querySelector("#subtract");
            button.addEventListener("click", function (event) {
                output.value = parseInt(input1.value) - parseInt(input2.value)
            })
            var button = document.querySelector("#clear");
            button.addEventListener("click", function (event) {
                output.value = "";
                input1.value = "";
                input2.value = "";


            })
        })
    </script>
    <style>
        body {
            border-style: solid;

        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="container-fluid">
<div class="mx-auto border">
    <h1>Calculator</h1>


    <form class="border">
        <div class="row text-center">
            <div class="col-3">
                <input type="number" id="input1">
            </div>

            <div class="col-3">
                <input type="number" id="input2">
            </div>

        </div>

        <div class="row text-center mt-3">

            <div class="col-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="multiply">Multiply</button>
            </div>

            <div class="col-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="divide">Divide</button>
            </div>

        </div>

        <div class="row text-center mt-3 d-grid gap-2">
            <div class="col-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="add">Add</button>
            </div>

            <div class="col-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="subtract">Subtract</button>
            </div>

        </div>
        <div class="row text-center mt-3">
            <div class="col-6">
                <button class="btn btn-primary btn-lg btn-block" type="button" id="clear">Clear</button>
            </div>

        </div>


    </form>
    <!--<div class="mx-auto">
        <output id="output"></output>
    </div>-->
</div>
</body>
</html>
